<ion-content padding class="bg-style">
    <ion-card>
        <ion-item>
            <input type="file" (change)="fileUpload($event)" id="file-input">
            <button class="bid_button" ion-button large full strong round color="dark">
                <span class="bid">上传图片</span>
            </button>
        </ion-item>

        <img id="blah" src="{{fakeurl}}" alt="your image"/>
    </ion-card>

    <button class="sele_button" large ion-button color="white" full round icon-left>
        <ion-input type="text" placeholder="请输入你要做的菜名，以及相关信息"></ion-input>
    </button><br/>

    <span class="ft_3">设置菜的口味：</span>
    <ion-grid no-padding>
        <ion-row>
            <ion-col no-padding col-4 text-center>
                <ion-item no-lines class="flavor">
                    <ion-checkbox color="#ff0000" item-start></ion-checkbox>
                    <ion-label>辣</ion-label>
                </ion-item>
            </ion-col>        
            <ion-col no-padding col-4 text-center>
                <ion-item no-lines class="flavor">
                    <ion-checkbox color="#ff0000" item-start></ion-checkbox>
                    <ion-label>一般</ion-label>
                </ion-item>
            </ion-col>        
            <ion-col no-padding col-4 text-center>
                <ion-item no-lines class="flavor">
                    <ion-checkbox color="#ff0000" item-start></ion-checkbox>
                    <ion-label>不辣</ion-label>
                </ion-item>
            </ion-col>        
        </ion-row>
    </ion-grid>

    <ion-grid no-padding >
        <ion-row>
            <ion-col no-padding col-4 text-center>
                <ion-item no-lines class="flavor">
                    <ion-checkbox color="#ff0000" item-start></ion-checkbox>
                    <ion-label>清淡</ion-label>
                </ion-item>
            </ion-col>        
            <ion-col no-padding col-4 text-center>
                <ion-item no-lines class="flavor">
                    <ion-checkbox color="#ff0000" item-start></ion-checkbox>
                    <ion-label>一般</ion-label>
                </ion-item>
            </ion-col>        
            <ion-col no-padding col-4 text-center>
                <ion-item no-lines class="flavor">
                    <ion-checkbox color="#ff0000" item-start></ion-checkbox>
                    <ion-label>重油</ion-label>
                </ion-item>
            </ion-col>        
        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer no-border no-padding center>
    <ion-grid padding style="height: 100%;">
        <ion-row>
            <ion-col no-padding col-6 text-center><ion-icon ios="md-trash" md="md-trash" color="dark" style="font-size:2.0rem">&nbsp;</ion-icon><span class="bottmon-button">返回</span></ion-col>
            <ion-col no-padding col-6 text-center (click)="go_menus()"><span class="bottmon-button">确定</span></ion-col>        
        </ion-row>
    </ion-grid>
</ion-footer>
